<!DOCTYPE html>
<html>
    <head>
        <script>
            function bodyFunction()
            {
// 웹브라우저의 대화창으로 출력
                alert("3rd Page is loaded");
            }

            function loadImage()
            {
                alert("1st Image is loaded");
            }
// 윈도우 온로드 - 웹브라우저 실행시 우선순위로 읽는다.
            window.onload = function(){
                alert("2nd window onload");
            }
        </script>
    </head>
    <body onload = "bodyFunction()"> <!--오타 수정-->
    <img src="http://www.google.co.kr/logos/doodles/2020/december-holidays-days-2-30-6753651837108830.3-law.gif"
    onload = "loadImage()" width = "300" height = "132">
    </body>
</html>
