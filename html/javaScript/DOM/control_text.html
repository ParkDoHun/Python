<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM Basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function() {
            // 변수를 선언합니다.
            var output = '';
            for (var i = 0; i < 10; i++) {
                output += '<h1>Header - ' + i + '</h1>';
            }
            // 문서 객체 내부의 글자를 변경합니다.
            document.body.textContent = output;
            // document.body.innerHTML = output;
            // innerHTML 사용시
            /* 
            Header - 0
            Header - 1
            Header - 2
            Header - 3
            Header - 4
            Header - 5
            Header - 6
            Header - 7
            Header - 8
            Header - 9
        */
}
</script>
</head>
<body>
    
</body>
</html>
