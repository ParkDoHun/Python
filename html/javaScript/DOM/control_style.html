<!--div 태그 256개가 위쪽에서 아래쪽으로 그레이디언트를 형성-->
<!--문자열을 사용한 스타일 속성 접근-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM Basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 문서 객체를 추가합니다.
            var output = '';
            for (var i = 0; i < 256;  i++) {
                output += '<div></div>';
            }
            document.body.innerHTML = output;

            // 문서 객체를 선택합니다.
            var divs = document.querySelectorAll('div');
            for (var i = 0; i < divs.length; i++) {

            // 변수를 선언 합니다.
            var div = divs[i];

            // 스타일을 적용합니다.
            div.style.height = '2px';
            div.style.background = 'rgb(' + i + ',' + i + ',' + i + ')';
        }
    };
    </script>
</head>
<body>
    
</body>
</html>
