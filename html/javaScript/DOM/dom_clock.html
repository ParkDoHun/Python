<!-- 문서 객체를 사용한 시간 표시 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 문서 객체를 선택합니다.
            var clock = document.getElementById('clock');
            // setInterval(function() { ... }, 지연시간);
            // 1초마다 함수를 실행합니다. 1000 = 1초
            setInterval(function () {
                var now = new Date();
                clock.innerHTML = now.toString();
            }, 1000);
        }
    </script>
</head>
<body>
    <h1 id = "clock"></h1>
</body>
</html>
