<!--img 태그 속성 조작-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM Basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 변수를 선언합니다.
            // image라는 id를 가진 태그를 가져옵니다.
            var image = document.getElementById('image');

            // 속성을 변경합니다.
            // 구글 이미지
            image.src = 'http://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png';
            image.width = 300;
            image.height = 200;
        };
    </script>
</head>
<body>
    <img id="image">
</body>
</html>
