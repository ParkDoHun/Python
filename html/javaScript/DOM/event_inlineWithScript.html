<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Inline Event</title>
    <script>
        function buttonClick () {
            alert('click!');
        }
    </script>
</head>
<body>
    <button type="button" onclick="buttonClick()">버튼 이벤트</button>
</body>
</html>
