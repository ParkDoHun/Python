<!--body 태그 속성 조작-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM Basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 속성을 지정합니다.
            // setAttribute(속성 이름, 속성 값)   <-- 속성 지정
            document.body.setAttribute('data-custom', 'value');

            // 속성을 추출합니다.
            // getAttribute(속성 이름)   <-- 속성 추출
            var dataCustom = document.body.getAttribute('data-custom');
            alert(dataCustom);
        };
    </script>

</head>
<body>
    
</body>
</html>
