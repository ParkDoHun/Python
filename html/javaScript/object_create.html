<script>
    // 객체를 선언
    // 생성자 함수 이름은 항상 대문자로 시작
    // 변수, 인스턴스, 함수, 메서드의 이름은 항상 소문자로 시작
    // 여러 단어로 된 식별자는 각 단어의 첫 글자를 대문자로 한다.
    var product = {
        name: 'Park',
        'student': 'computer',
        'study': 'javascript',
        'num': '20162889',
        'num1': 20162889        // 숫자는 ''따옴표를 사용하지 않아도 문자로 출력 가능
    }

    // 객체 속성에 접근
    alert(product.name);
    alert(product.student);
    alert(product.study);
    alert(product.num);
    alert(product.num1);
    alert(product['num']);

</script>
