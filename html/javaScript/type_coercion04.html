<script>
    console.log(1 + '2') // "12"

    console.log('1 + 1 = ${1 + 1}'); // "1 + 1 = 2"

    // 숫자 타입
    console.log(0 + '') // "0"
    console.log(-0 + '')
    console.log(1 + '')
    console.log(-1 + '')
    console.log(NaN + '')
    console.log(Infinity + '')
    // 불리언 타입
    console.log(true + '')
    console.log(false + '')
    // null 타입
    console.log(null + '')
    // undefined 타입
    console.log(undefined + '')

    // 심볼 타입
    // console.log((Symbol()) + '') // TypeError: Cannot convert a Symbol value to string
    // 객체 타입
    console.log(({}) + '')
    console.log(Math + '')
    console.log([] + '')
    console.log([10, 20] + '')
    console.log((function(){}) + '')
    console.log(Array + '')
</script>
