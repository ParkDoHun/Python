<!-- 1.함수호출 -->
<script>
    // 메소드의 내부함수일 경우에도 this는 전역객체에 바인딩된다.
    
    var value = 1;

    var obj = {
        value: 100,
        foo: function() {
            console.log("foo's this: ", this);      // Object
            console.log("foo's this.value: ", this.value);  // 100
            function bar() {
                console.log("bar's this: ", this);  // window
                console.log("bar's this.value: ", this.value);  // 1
            }
            bar();
        }
    };

    obj.foo();
</script>
