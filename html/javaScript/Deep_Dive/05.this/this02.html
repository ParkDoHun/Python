<!-- 함수 호출 방식과 this 바인딩 -->
<script>
    /*
    <함수를 호출하는 방식>

    1. 함수 호출
    2. 메소드 호출
    3. 생성자 함수 호출
    4. apply/call/bind 호출
    */

    var foo = function() {
        console.dir(this);
    }

    // 1. 함수 호출
    foo();  // {window: Window, self: Window, document: #document, name: '', location: Location, …}
    // window.foo();

    // 2. 메소드 호출
    var obj = {foo: foo};
    obj.foo();  // obj

    // 3. 생성자 함수 호출
    var instance = new foo();   // instance

    // 4. apply/call/bind 호출
    var bar = { name: 'bar' };
    foo.call(bar);      // bar
    foo.apply(bar);     // bar
    foo.bind(bar)();    // bar
</script>
