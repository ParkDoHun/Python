<!-- 6. 함수 객체의 프로퍼티 : arguments 프로퍼티 -->
<script>
    /*
    자바스크립트는 함수를 호출할 때 인수들과 함께 암묵적으로 arguments 객체가 함수 내부로 전달된다. arguments 객체는 배열의 형태로 인자값 정보를 담고 있지만 실제 배열이 아닌 유사배열객체(array-like object)이다.
    유사배열객체란 length 프로퍼티를 가진 객체를 말한다. 
    유사배열객체는 배열이 아니므로 배열 메소드를 사용하는 경우 에러가 발생하게 된다.
    따라서 배열 메소드를 사용하려면 Function.prototype.call, Function.prototype.apply를 사용하여야 하는 번거로움이 있다.
    */
    function sum() {
    var res = 0;

    for (var i = 0; i < arguments.length; i++ ) {
        res += arguments[i];
    }
    return res;
    }

    console.log(sum());         // 0
    console.log(sum(1, 2));     // 3
    console.log(sum(1, 2, 3));  // 6
</script>
