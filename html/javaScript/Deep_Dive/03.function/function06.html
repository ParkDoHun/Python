<!-- 4. 매개변수(Parameter, 인자) -->
<script>
    // 함수의 작업 실행을 위해 추가적인 정보가 필요할 경우, 매개변수를 지정한다. 매개변수는 함수 내에서 변수와 동일하게 동작한다.

    /*
     매개변수는 함수 내에서 변수와 동일하게 메모리 공간을 확보하며 함수에 전달한 인수는 매개변수에 할당된다.
     만약 인수를 전달하지 않으면 매개변수는 undefined로 초기화된다.
    */
    var foo = function(p1, p2) {
        console.log(p1, p2);
    };

    foo(1); // 1 undefined
</script>
