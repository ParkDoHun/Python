<!-- 6. 함수 객체의 프로퍼티 : caller 프로퍼티 -->
<script>
    /*
    caller 프로퍼티는 자신을 호출한 함수를 의미한다.
    */

    function foo(func) {
        var res = func();
        return res;
    }

    function bar() {
        return 'caller : ' + bar.caller;
    }

    console.log(foo(bar))   // caller : function foo(func) { ... }
    console.log(bar());     // null
</script>
