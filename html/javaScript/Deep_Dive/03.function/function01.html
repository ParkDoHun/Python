<!-- 1. 함수 정의 -->
<script>
    /*
        함수명
            함수 선언문의 경우, 함수명은 생략할 수 없다. 함수명은 함수 몸체에서 자신을 재귀적(recursive) 호출하거나 자바스크립트 디버거가 해당 함수를 구분할 수 있는 식별자이다.
        매개변수 목록
            0개 이상의 목록으로 괄호로 감싸고 콤마로 분리한다. 다른 언어와의 차이점은 매개변수의 타입을 기술하지 않는다는 것이다. 이 때문에 함수 몸체 내에서 매개변수의 타입 체크가 필요할 수 있다.
        함수 몸체
            함수가 호출되었을 때 실행되는 문들의 집합이다. 중괄호({ })로 문들을 감싸고 return 문으로 결과값을 반환할 수 있다. 이를 반환값(return value)라 한다.
    */

    // 함수 선언문
    function square(number) {
        return number * number;
    }

    /*
    1.2 함수 표현식
        자바스크립트의 함수는 일급 객체이므로 아래와 같은 특징이 있다.
    
        - 무명의 리터럴로 표현이 가능하다.
        - 변수나 자료 구조(객체, 배열…)에 저장할 수 있다.
        - 함수의 파라미터로 전달할 수 있다.
        - 반환값(return value)으로 사용할 수 있다.
    */

    var square = function (number) {
        return number * number;
    };

    /*
     함수 표현식 방식으로 정의한 함수는 함수명을 생략할 수 있다.
     이러한 함수를 익명 함수(anonymous function)이라 한다. 
     함수 표현식에서는 함수명을 생략하는 것이 일반적이다.
    */

    // 기명 함수 표현식
    var foo = function multiply(a, b) {
        return a * b;
    };

    // 익명 함수 표현식
    var bar = function(a, b) {
        return a * b;
    };

    /*
     함수는 일급객체이기 때문에 변수에 할당할 수 있는데 이 변수는 함수명이 아니라 할당된 함수를 가리키는 참조값을 저장하게 된다.
     함수 호출시 함수명이 아니라 함수를 가리키는 변수명을 사용하여야 한다.
    */
    console.log(foo(10, 4));    // 40
    console.log(multiply(10, 4));   // Uncaugh ReferenceError: multiply is not defined
</script>
