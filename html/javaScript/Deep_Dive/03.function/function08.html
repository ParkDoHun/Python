<!-- 매개변수(Parameter, 인자) : Call-by-reference -->
<script>

    /*
    객체형(참조형) 인수는 Call-by-reference(참조에 의한 호출)로 동작한다.
     이는 함수 호출 시 참조 타입 인수를 함수에 매개변수로 전달할 때 매개변수에 값이 복사되지 않고 객체의 참조값이 매개변수에 저장되어 함수로 전달되는 방식이다. 이때 함수 내에서 매개변수의 참조값이 이용하여 객체의 값을 변경했을 때 전달되어진 참조형의 인수값도 같이 변경된다.
    */

    function changeVal(primitive, obj) {
        primitive += 100;
        obj.name = 'Kim'
        obj.gender = 'female';
    }

    var num = 100;
    var obj = {
        name: 'Park',
        gender: 'male'
    };

    console.log(num);   // 100
    console.log(obj);   // Object {name: 'Park', gender: 'male'}


    // num은 Call-by-value, obj는 Call-by-reference
    /*
    changeVal 함수는 원시 타입과 객체 타입 인수를 전달 받아 함수 몸체에서 매개변수의 값을 변경하였다. 
    이때 원시 타입 인수는 값을 복사하여 매개변수에 전달하기 때문에 함수 몸체에서 그 값을 변경하여도 어떠한 부수 효과(side-effect)도 발생시키지 않는다.
    
    객체형 인수는 참조값을 매개변수에 전달하기 때문에 함수 몸체에서 그 값을 변경할 경우 원본 객체가 변경되는 부수 효과(side-effect)가 발생한다. 
    */
    changeVal(num, obj);

    console.log(num);   // 100
    console.log(obj);   // Object {name: 'Kim', gender: 'female'}
</script>
