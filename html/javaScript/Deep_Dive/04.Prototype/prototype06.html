<!-- Prototype chain : 객체 리터럴 방식으로 생성된 객체의 프로토타입 체인 -->
<script>
    var person = {
        name: 'Park',
        gender: 'male',
        sayHello: function() {
            console.log('Hi! my name is ' + this.name);
        }
    };

    console.dir(person);    // name: 'Park', gender: 'male', sayHello: ƒ}

    console.log(person.__proto__ === Object.prototype);     // true
    // constructor는 객체의 프로토타입을 생성하는 함수를 지정합니다.
    console.log(Object.prototype.constructor === Object);   // ture
    console.log(Object.__proto__ === Function.prototype);   // true
    //  객체 리터럴을 사용하여 객체를 생성한 경우, 그 객체의 프로토타입 객체는 Object.prototype이다.
    console.log(Function.prototype.__proto__ === Object.prototype); // true

    /*
    foo 객체의 프로토타입 객체 Person.prototype 객체와 Person() 생성자 함수의 프로토타입 객체인 Function.prototype의 프로토타입 객체는 Object.prototype 객체이다.
    */
</script>
