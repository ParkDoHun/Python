<!-- 프로토타입 체인 동작 조건 -->
<script>
    /*
    객체의 프로퍼티를 참조하는 경우, 해당 객체에 프로퍼티가 없는 경우, 프로토타입 체인이 동작한다.
    객체의 프로퍼티에 값을 할당하는 경우, 프로토타입 체인이 동작하지 않는다.
    이는 객체에 해당 프로퍼티가 있는 경우, 값을 재할당하고 해당 프로퍼티가 없는 경우는 해당 객체에 프로퍼티를 동적으로 추가하기 때문이다.
    */

    function Person(name) {
        this.name = name;
    }

    Person.prototype.gender = 'male';

    var foo = new Person('Park');
    var bar = new Person('Kim');

    console.log(foo.gender);    // male
    console.log(bar.gender);    // male

    // 1. foo 객체에 gender 프로퍼티가 없으면 프로퍼티 동적 추가
    // 2. foo 객체에 gender 프로퍼티가 있으면 해당 프로퍼티에 값 할당
    foo.gender = 'female';

    console.log(foo.gender);    // female
    console.log(bar.gender);    // male


    /*
    foo 객체의 gender 프로퍼티에 값을 할당하면 프로토타입 체인이 발생하여 
    Person.prototype 객체의 gender 프로퍼티에 값을 할당하는 것이 아니라 foo 객체에 프로퍼티를 동적으로 추가한다.
    */
</script>
