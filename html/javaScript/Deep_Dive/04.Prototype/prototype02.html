<!-- Prototype : 프로토타입 객체 -->
<script>
    

   var student = {
       name: 'Park', 
       score: 90
   }

   console.log(student.__proto__ === Object.prototype); // true

   /*
   객체를 생성할 때 프로토타입은 결정된다. 
   결정된 프로토타입 객체는 다른 임의의 객체로 변경할 수 있다. 
   이것은 부모 객체인 프로토타입을 동적으로 변경할 수 있다는 것을 의미한다.
   */
</script>
