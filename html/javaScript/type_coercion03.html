<script>
    // 자바스크립트 엔진은 표현식을 평가할 때 문맥, 즉 컨텍스트(Context)에 고려하여 암묵적 타입 변환을 실행
    // 암묵적 타입 변환이 발생하면 문자열, 숫자, 불리언과 같은 원시 타입 중 하나로 타입을 자동 변환한다.

    // 표현식이 모두 문자열 타입이여야 하는 컨텍스트
    '10' + 2                // '102'
    '1 * 10 = ${ 1 * 10 }'  // "1 * 10 = 10"

    // 표현식이 모두 숫자 타입이여야 하는 컨텍스트
    5 * '10' // 50

    // 표현식이 불리언 타입이여야 하는 컨텍스트
    !0  // true
    if (1) {}
</script>
