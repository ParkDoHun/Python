<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 개발자에 의해 의도적으로 값의 타입을 변환하는 것을 
        // 명시적 타입 변환(Explicit coercion) 또는 타입 캐스팅(Type casting)이라 한다.
        var x =10;

        // 명시적 타입 변환
        var str = x.toString(); // 숫자를 문자열로 타입 캐스팅한다.
        console.log(typeof str); // string
        </script>
</head>
<body>
    
</body>
</html>
