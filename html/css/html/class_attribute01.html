<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box size CSS3</title>
    <style>
        /* class 애트리뷰트 값이 container인 모든 요소를 선택 */
        /* color 애트리뷰트는 자식 요소에 상속된다. */
        .container {
            color: red;
        }
        /* not supported in IE */
        #p2 {
            color: initial;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div class="container">
        <p id="p1">paragraph 1</p>
        <p id="p2">paragraph 2</p>
    </div>
    <p> paragraph 3</p>
</body>
</html>

<!--class 애프티뷰트 값은 공백으로 구눕하여 여러개 지정 가능-->
