<!--구조 선택자-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic</title>
    <style>
        ul {
            overflow: hidden;               /* 벗어나면 어떻게 할지 결정 : hidden은 안보이게 한다/ */
        }
        li {
            list-style: none;
            float: left; padding: 15px;
        }
        li:first-child {                    /* 형제 관계에서 첫 번째로 등장하는 태그 선택 */
            border-radius: 10px 0 0 10px;
        }
        li:last-child {                     /* 형제 관계에서 마지막으로 등장하는 태그 선택 */
            border-radius: 0 10px 10px 0;
        }
        li:nth-child(2n) {                  /* 형제 관계에서 앞에서 수열 번째로 등장하는 태그 선택 */
            background-color: #FF0003;
        }
        li:nth-child(2n+1) {                /* 2n+1 -> 1, 3, 5, 7, 9 ...  (n = 0부터 시작) */
            background-color: #800000;
        }
    </style>
</head>
<body>
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>다섯 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>
    </ul>
</body>
</html>
