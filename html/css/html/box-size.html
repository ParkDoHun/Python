<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="홈페이지를 설명하는 메타">
    <title>box size CSS3</title>
    <style>
        body {
            margin: 0px;            /* margin끼리 겹침 */
        }
        div {
            margin: 20px;
            padding: 20px;
            border: 20px solid #dddddd;
            width: 500px;
        }
        .cb {
            box-sizing: content-box;            /* 콘텐츠를 기준으로 500width */
        }
        .bb {
            box-sizing: border-box;             /* border 테두리를 기준으로 500width */
        }
    </style>
</head>
<body>
    <div class="cb">
        <p>content-box</p>
    </div>
    <div class="bb">
        <p>border-box</p>
    </div>
</body>
</html>
