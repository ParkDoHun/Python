<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Property Basic</title>
    <style>
        /* p 요소 중에 lang 애트리뷰트 값이 "en"과 일치하거나 "en-"로 시작하는 요소 */
        /*
        - 셀렉터[애트리뷰트|="값"] : 지정된 어트리뷰트의 값과 일치하거나 지정 애트리뷰트 값
        연이은 하이픈("값-")으로 시작하는 요소를 선택한다. 
         */
         p[lang|="en"] { color: red; }
    </style>
</head>
<body>
    <p lang="en">Hello!</p>
    <p lang="en-us">Hi!</p>
    <p lang="en-gb">Ello!</p>
    <p lang="us">Hi!</p>
    <p lang="no">Hei!</p>
</body>
</html>
