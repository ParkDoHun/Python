<!DOCTYPE html>
<html>
    <head>
        <style>
            #header {
                width: 800px;
                margin: 0 auto;
                color: white;
                background: black;
            }
            #wrap {
                width: 200px;
                margin: 0 auto;
                overflow: hidden;
                background: violet;
            }
            #aside {
                width: 200px;
                float: left;
                background: purple;
            }
            #content {
                width: 800px;
                float: left;
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>#header 태그 id</h1>
        </div>
        <span id="wrap">
            <h1>wrap 태그 id [span]</h1>
        </span>
        <div id="aside">
            <h1>#aside 태그 id</h1>
        </div>
        <div id="content">
            <h1>#content 태그 id</h1>
        </div>
    </body>
</html>
