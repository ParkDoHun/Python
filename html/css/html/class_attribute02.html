<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Property Basic</title>
    <style>
        /* class 애트리뷰트 값이 text-center인 모든 요소를 선택 */
        .text-center { text-align: center; }
        /* class 애트리뷰트 값이 text-large인 모든 요소를 선택 */
        .text-lage { font-size: 200%; }
        /* class 애트리뷰트 값이 text-red인 모든 요소를 선택 */
        .text-red { color: red; }
        /* class 애트리뷰트 값이 text-blue인 모든 요소를 선택 */
        .text-blue { color: blue; }
    </style>
</head>
<body>
    <p class="text-center">Center</p>
    <p class="text-lage text-red">Large Red</p>
    <p class="text-center text-lage text-blue">Center Large Blue</p>
</body>
</html>
