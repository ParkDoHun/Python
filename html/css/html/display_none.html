<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Display Basic</title>
    <style>
        #box {                      /* #아이디 */
            display: none;          /* none = 안보임 :: inline, block, inline-block(둘의 장점을 가짐) 요소 사용 가능*/
        }
    </style>
</head>
<body>
    <span>더미 객체</span>          <!--span은 inline요소-->
    <div id="box">대상 객체</div>   <!--div는 block요소-->
    <span>더미 객체</span>
</body>
</html>
