<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Property Basic</title>
    <style>
        /* a 요소 중에 target 애트리뷰트의 값이 "_blank"인 모든 요소 */
        /* 
        - 셀렉터[애트리뷰트="값"] : 지정된 애트리뷰트를 가지며 지정된 값과 
         애트리뷰트의 값이 일치하는 모든 요소 선택한다.
         */
        a[target="_blank"] { color: red; }
    </style>
</head>
<body>
    <a href="http://www.naver.com">naver.com</a><br>
    <a href="http://www.google.com" target="_blank">google.com</a><br>
    <a href="http://www.daum.net" target="_top">daum.net</a>  <!--최상위 프레임에서 열기--> 
</body>
</html>
