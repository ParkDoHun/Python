<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Property Basic</title>
    <style>
        /* a 요소 중에 href 애트리뷰트를 갖는 모든 요소 */
        /* 셀렉터[애트리뷰트] : 지정된 애트리뷰트를 갖는 모든 요소를 선택 */
        a[href] { color: red; }
    </style>
</head>
<body>
    <a href="http://www.naver.com">naver.com</a><br>
    <a href="http://www.google.com" target="_blank">google.com</a><br>
    <a href="http://www.daum.net" target="_top">daum.net</a>  <!--최상위 프레임에서 열기--> 
</body>
</html>
