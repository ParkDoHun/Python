<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
    <style>
        input[type="text"] {
            background: rgb(121, 170, 121);
        }
        input[type="password"] {
            background: purple;
        }
        input[type="button"] {
            color: forestgreen;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="아이디">
    <input type="password" placeholder="비밀번호">
    <input type="button" value="save">
</body>
</html>
