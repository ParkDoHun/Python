<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sticky positioning</title>

    <style>
      body {
        width: 500px;
        height: 1400px;
        margin: 0 auto;
      }

      dt {
          background-color: black;
          color: white;
          padding: 10px;
          position: sticky;         /* 스크롤링하여 특정 구간에 도착하면 이하 화면에 고정 */
          top: 0;
          left: 0;
          margin: 1em 0;
      }
    </style>
  </head>
  <body>
    <h1>Sticky positioning</h1>

   <dl>
       <dt>가</dt>
       <dd>가이드</dd>
       <dd>가면</dd>
       <dd>가방</dd>
       <dd>가사</dd>
       <dt>나</dt>
       <dd>나이</dd>
       <dd>나라</dd>
       <dd>나사</dd>
       <dd>넝쿨</dd>
       <dd>냄비</dd>
       <dt>다</dt>
       <dd>다락방</dd>
       <dd>다이소</dd>
       <dd>대리</dd>
       <dd>된장</dd>
       <dt>라</dt>
       <dd>라벤더</dd>
       <dd>라면</dd>
       <dd>라볶이</dd>
       <dd>렌지</dd>
       <dt>마</dt>
       <dd>마차</dd>
       <dd>마패</dd>
       <dd>미신</dd>
   </dl>

    
  </body>
</html>
