<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Property Basic</title>
    <style>
        /* a 요소 중에 href 애트리뷰트 값이 ".html"로 끝나는 요소 */
        /*
        - 셀렉터[애트리뷰트$="값"] : 지정된 어트리뷰트 값으로 끝나는 요소를 선택한다.
        */
        a[href$=".html"] {
            color: red;
        }
    </style>
</head>
<body>
    <a href="test.html">test.html</a><br>
    <a href="test.jsp">test.jsp</test></a>
</body>
</html>
