<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Property Basic</title>
    <style>
        /* a 요소 중에 href 애트리뷰트 값이 "http://"로 시작하는 요소 */
        /*
        - 셀렉터[애트리뷰트^="값"] : 지정된 애트리뷰트 값으로 시작하는 요소를 선택한다.
        */
        a[href^="http://"] { color:red; }
    </style>
</head>
<body>
    <a href="https://www.test.com">https://www.test.com</a><br>
    <a href="http://www.test.com">http://www.test.com</a>
</body>
</html>
