<!DOCTYPE html>
<html lang = "ko">

<head>
	<meta charset = "UTF-8">
	<title>CSS Lists</title>
	<style>
		.circle {list-style-type : circle; }
		.square { list-style-type : square; }
		.upperAlpha {list-style-type : upper-alpha;}
		.lowerRoman{list-style-type : lower-roman; }
	</style>
</head>

<body>
	
	<h1>list-style-type 속성을 이용한 마커의 변경</h1>
	
	<ul class = "circle">
		<li>사과</li>
		<li>멜론</li>
		<li>감귤</li>
	</ul
	
	<ul class = "square">
		<li>수박</li>
		<li>참외</li>
		<li>옥수수</li>
	</ul>
	
	
	
	<ol class = "upperAlpha">
		<li>감자</li>
		<li>상추</li>
		<li>오이</li>
	</ol>
	
	<ol class = "lowerRoman">
		<li>고구마</li>
		<li>배추</li>
		<li>시금치</li>
	</ol>
		
		
</body>
</html>
